<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Giỏ hàng</title>
</head>
<body>
    <div class="cart">
        <h2>Giỏ hàng</h2>
        <table cellspacing="0">
            <tr>
                <th>Sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Tổng</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="/images/pic1.jpg">
                        <p>Sản phẩm 1</p>
                        <a href="">Xóa</a>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>1.000.000đ</td>
                <td>1.000.000đ</td>
            </tr>   
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="/images/pic2.jpg">
                        <p>Sản phẩm 2</p>
                        <a href="">Xóa</a>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>1.000.000đ</td>
                <td>1.000.000đ</td>
            </tr>
        </table>
        <div class="btn">
            <a href="">Continue Shopping</a>
        </div>
        
    </div>
    <div class="bill">
        <h2>Hóa đơn</h2>
        <div class="discount">
            <p>Áp dụng mã giảm giá</p>
        </div>   
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>1.000.000đ</td>
                </tr>
                <tr>
                    <td>Discount</td>
                    <td>-50.000đ</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>950.000đ</td>
                </tr>
            </table>
        </div>
        <a href="">Proceed to check out</a>
    </div>
</body>
</html>
