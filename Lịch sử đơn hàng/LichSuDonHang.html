<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lịch sử đơn hàng</title>
</head>
<body>
    <div class="container">
        <h2>Lịch sử đơn hàng</h2>
        <div class="order-history">
            <div class="order-header">
                <h5 class="stt">STT</h5>
                <h5 class="order-name">Tên đơn hàng</h5>
                <h5 class="customer-name">Tên người mua hàng</h5>
                <h5 class="date">Ngày mua</h5>
                <h5 class="status">Trạng thái</h5>
            </div>
            <div class="orders">
                <div class="stt">1</div>
                <div class="order-name">Sản phẩm 1</div>
                <div class="customer-name">Lê Tôn Năng</div>
                <div class="date">12/06/2021</div>
                <div class="status">
                    <p class="done">Đã giao</p>
                </div>
                <div class="stt">2</div>
                <div class="order-name">Sản phẩm 2</div>
                <div class="customer-name">Lê Tôn Năng</div>
                <div class="date">12/06/2021</div>
                <div class="status">
                    <p class="delivering">Đang giao</p>
                </div>
                <div class="stt">3</div>
                <div class="order-name">Sản phẩm 3</div>
                <div class="customer-name">Lê Tôn Năng</div>
                <div class="date">12/06/2021</div>
                <div class="status">
                    <p class="cancel">Đã hủy</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
